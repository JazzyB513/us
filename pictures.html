<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pictures Together üì∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-color: #fffaf7;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
    }

    #carousel-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin: 0 auto 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    #carousel-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ‚¨ÖÔ∏è This makes the whole image visible */
      transition: opacity 0.4s ease-in-out;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .carousel-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    #prev-button {
      left: 15px;
    }

    #next-button {
      right: 15px;
    }

    a.back {
      color: #d45d79;
      text-decoration: none;
      font-size: 20px;
      margin-top: 30px;
      display: inline-block;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üì∏ Pictures Together</h1>

  <div id="carousel-container">
    <img id="carousel-image" src="" alt="Carousel Image">
    <button class="carousel-button" id="prev-button" onclick="prevImage()">&#8592;</button>
    <button class="carousel-button" id="next-button" onclick="nextImage()">&#8594;</button>
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <script>
    const imageUrls = [
      "images/IMG_0802.JPG",
      "images/IMG_0994.JPG",
      "images/IMG_1148.JPG",
      "images/IMG_1149.JPG",
      "images/IMG_1344.JPG",
      "images/IMG_1606.JPG",
      "images/IMG_1632.JPG",
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById('carousel-image');

    function showImage(index) {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = imageUrls[index];
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
      }, 200);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      showImage(currentIndex);
    }

    showImage(currentIndex);
  </script>

</body>
</html>
