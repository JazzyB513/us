<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸 Pictures 📸</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="sidebar-container"></div>

  <h1>📸 Pictures Together 📸</h1>

  <div id="carousel-container">
    <img id="carousel-image" src="" alt="Carousel Image">
    <button class="carousel-button" id="prev-button" onclick="prevImage()">&#8592;</button>
    <button class="carousel-button" id="next-button" onclick="nextImage()">&#8594;</button>
  </div>

  <a href="index.html" class="back">← Back to Home</a>

  <script>
    const imageUrls = [
      "images/IMG_0802.JPG",
      "images/IMG_0994.JPG",
      "images/IMG_1148.JPG",
      "images/IMG_1149.JPG",
      "images/IMG_1344.JPG",
      "images/IMG_1606.JPG",
      "images/IMG_1632.JPG",
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById('carousel-image');

    function showImage(index) {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = imageUrls[index];
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
      }, 200);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      showImage(currentIndex);
    }

    showImage(currentIndex);

       // Load the sidebar
    fetch("sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
  
        // Add toggle behavior after sidebar is loaded
        window.toggleSidebar = function() {
          document.getElementById("sidebar").classList.toggle("active");
        };
  
        // Close sidebar on link click (mobile only)
        document.querySelectorAll(".sidebar a").forEach(link => {
          link.addEventListener("click", () => {
            if (window.innerWidth <= 700) {
              document.getElementById("sidebar").classList.remove("active");
            }
          });
        });
      });
  </script>
</body>
</html>
