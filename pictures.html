<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸 Pictures 📸</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🍔 Hamburger Button -->
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar will be injected here -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content">
    <div id="carousel-container">
      <img id="carousel-image" alt="Slideshow">
      <button id="prev-button" class="carousel-button" onclick="prevImage()">❮</button>
      <button id="next-button" class="carousel-button" onclick="nextImage()">❯</button>
    </div>
  </div>

  <!-- Shared sidebar logic -->
  <script src="sidebar.js"></script>

  <!-- Page-specific carousel logic -->
  <script>
    const imageUrls = [
      "images/IMG_0802.JPG",
      "images/IMG_0994.JPG",
      "images/IMG_1148.JPG",
      "images/IMG_1149.JPG",
      "images/IMG_1344.JPG",
      "images/IMG_1606.JPG",
      "images/IMG_1632.JPG",
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("carousel-image");

    function showImage(index) {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = imageUrls[index];
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
      }, 200);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      showImage(currentIndex);
    }

    // Kick things off
    showImage(currentIndex);
  </script>
</body>
</html>
