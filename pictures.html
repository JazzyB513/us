<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Pictures üì∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4d179a;
      color: #dcd5fe;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #dcd5fe;
    }

    #carousel-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 12px;
      background-color: #2f0d68;
      box-shadow: #1d0840;
      position: relative;
      margin: 20px auto;
    }

    /* Ensures the image fits entirely inside */
    #carousel-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.4s ease-in-out;
    }

    @media (max-width: 600px) {
      #carousel-container {
        aspect-ratio: auto;
        height: 100vh;
        border-radius: 0;
        }
      }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #1d0840;
      color: #dcd5fe;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .carousel-button:hover {
      background: #2f0d68;
    }

    #prev-button {
      left: 25px;
    }

    #next-button {
      right: 25px;
    }

    a.back {
      color: #dcd5fe;
      text-decoration: none;
      font-size: 20px;
      margin-top: 30px;
      display: inline-block;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üì∏ Pictures Together üì∏</h1>

  <div id="carousel-container">
    <img id="carousel-image" src="" alt="Carousel Image">
    <button class="carousel-button" id="prev-button" onclick="prevImage()">&#8592;</button>
    <button class="carousel-button" id="next-button" onclick="nextImage()">&#8594;</button>
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <script>
    const imageUrls = [
      "images/IMG_0802.JPG",
      "images/IMG_0994.JPG",
      "images/IMG_1148.JPG",
      "images/IMG_1149.JPG",
      "images/IMG_1344.JPG",
      "images/IMG_1606.JPG",
      "images/IMG_1632.JPG",
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById('carousel-image');

    function showImage(index) {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = imageUrls[index];
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
      }, 200);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      showImage(currentIndex);
    }

    showImage(currentIndex);
  </script>

</body>
</html>
