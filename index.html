<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💙 Us 💙</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-color: #4d179a;
      color: #dcd5fe;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
    }

    h1 {
      font-size: 75px;
      margin-bottom: 20px;
      color: #dcd5fe;
    }

    p {
      font-size: 35px;
      margin-bottom: 20px;
      color: #dcd5fe;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #2f0d68;
      color: #dcd5fe;
      text-decoration: none;
      border-radius: 8px;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #4d179a;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #d6336c;
      padding-top: 30px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      font-family: 'Pacifico', cursive;
      color: white;
      margin-bottom: 30px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #b82b5c;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      color: #d6336c;
      background: none;
      border: none;
      z-index: 1100;
      cursor: pointer;
    }

    /* Page content */
    .content {
      margin-left: 220px;
      padding: 40px 20px;
      flex: 1;
    }

    @media (max-width: 700px) {
      .sidebar {
        transform: translateX(-100%);
        width: 200px;
        height: 100vh;
        flex-direction: column;
        justify-content: flex-start;
        position: fixed;
        top: 0;
        left: 0;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      .content {
        margin-left: 0;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- 🍔 Hamburger Button -->
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <!-- 🌸 Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <h2>💙 Us 💙</h2>
    <a href="index.html">Home</a>
    <a href="pictures.html">📸 Photos 📸</a>
    <a href="clock.html">🗓️ Time Together 🗓️</a>
    <a href="about.html">💌 Love Letter 💌</a>
    <a href="date.html">😘 Date Ideas 😘</a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h1>💙 Our Love Story 💙</h1>
    <p>A Page All About Us!</p>

    <!-- Buttons/Links to other pages -->
    <a href="pictures.html" class="button">📸 Pictures Together 📸</a>
    <a href="about.html" class="button">💌 A Love Letter 💌</a>
    <a href="clock.html" class="button">🗓️ Together Since 🗓️</a>
    <a href="date.html" class="button">😘 Date Ideas 😘</a>
  </div>

  <!-- JS to toggle sidebar -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
