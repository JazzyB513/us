<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🪣 Bucket 🪣</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>🪣 Our Bucket List 🪣</h1>
    <p>Dreams, adventures, and silly goals we should check off together 💙</p>

    <ul class="bucket-list">
      <li><input type="checkbox" id="item1"> <label for="item1">Go on a road trip 🚗</label></li>
      <li><input type="checkbox" id="item2"> <label for="item2">See the Northern Lights 🌌</label></li>
      <li><input type="checkbox" id="item3"> <label for="item3">Adopt a pet 🐶🐱</label></li>
      <li><input type="checkbox" id="item4"> <label for="item4">Cook a fancy dinner together 🍝</label></li>
      <li><input type="checkbox" id="item5"> <label for="item5">Take a surprise weekend trip ✈️</label></li>
    </ul>
  </div>

  <!-- Sidebar Script -->
  <script src="sidebar.js"></script>

  <!-- Bucketlist Script -->
  <script src="bucket.js"></script>
</body>
</html>
